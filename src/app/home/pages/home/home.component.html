<h2 class="text-center mt-10px">Inyección de señales</h2>

<form (ngSubmit)="guardarSenal()" class="container">
  <table class="table table-striped">
    <thead class="table table-dark">
      <tr>
        <th class="text-center">Búsqueda de señales por palabra clave</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="input-group mb-3">
            <input type="text" placeholder="Ingrese palabra clave"  name="keyWord" class="form-control" required
            [(ngModel)]="query">
            <select class="form-select" name="tag" id="tag" [(ngModel)]="tag">
              <option selected disabled>Escoge el tag</option>
              <option value="Salud">Salud</option>
              <option value="Movilidad">Movilidad</option>
              <option value="Talento Humano">Talento Humano</option>
            </select>
            <select class="form-select" id="inputGroupSelect02">
              <option selected disabled>Escoge el país</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <button class="btn btn-primary">Buscar señales</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</form>
