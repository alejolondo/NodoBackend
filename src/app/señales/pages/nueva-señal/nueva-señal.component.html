<div class="container">
<form action="">

  <div class="container">
    <h1 class="text-primary">Crear una señal</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="descripcion" class="text-primary">Título: *</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>
        <div class="form-group">
          <label for="descripcion" class="text-primary">Observatorios: *</label>
          <select class="form-select" aria-label="Default select example">
            <option selected value="">Seleccione</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descripcion" class="text-primary">País: *</label>
          <select class="form-select" aria-label="Default select example">
            <option selected value="">Seleccione</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="input1" class="text-primary">Descripción: </label>
          <textarea type="text" class="form-control" id="input1" name="input1"> </textarea>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="descripcion" class="text-primary">Temas: </label>
          <select class="form-select" aria-label="Default select example">
            <option selected value="">Seleccione</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descripcion" class="text-primary">URL:</label>
          <input type="url" class="form-control" id="descripcion" name="descripcion">
        </div>
        <div class="form-group">
          <label for="descripcion" class="text-primary">Adjuntar imagen</label>
          <input type="file" class="form-control" id="descripcion" name="descripcion">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="input1" class="text-primary">Tags:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected value="">Seleccione</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input1" class="text-primary">¿Cuándo ocurrió esta señal?</label>
          <input type="date" class="form-control" id="descripcion" name="descripcion">
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-5">

    <button type="button" class="btn btn-outline-danger">Cancelar</button>
    <button type="submit" class="btn btn-outline-success">Crear Señal</button>
  </div>
</form>


</div>
